<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer - Character Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a12;
            font-family: 'Segoe UI', sans-serif;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-layer {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        /* Panels */
        .panel {
            position: absolute;
            background: rgba(10, 10, 20, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 100, 150, 0.3);
            border-radius: 16px;
            padding: 20px;
            pointer-events: auto;
            color: #fff;
        }

        .panel-header {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 100, 150, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ff6b9d;
        }

        .control-panel {
            top: 20px;
            left: 20px;
            width: 260px;
        }

        .stats-panel {
            top: 20px;
            right: 20px;
            width: 200px;
        }

        .control-row {
            display: flex;
            align-items: center;
            margin-bottom: 14px;
        }

        .control-row label {
            flex: 1;
            font-size: 13px;
            color: #aab;
        }

        select {
            width: 130px;
            padding: 8px 10px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 100, 150, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
        }
        select option { background: #1a1a2e; }

        input[type="range"] {
            width: 90px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            border: 2px solid #fff;
        }

        .value-badge {
            min-width: 36px;
            text-align: right;
            font-size: 12px;
            color: #ff6b9d;
            font-weight: 600;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        .checkbox-row input { width: 18px; height: 18px; cursor: pointer; }
        .checkbox-row label { font-size: 13px; color: #aab; cursor: pointer; }

        .btn-row {
            display: flex;
            gap: 10px;
            margin-top: 18px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: #fff;
        }
        .btn-primary:hover { transform: scale(1.02); filter: brightness(1.1); }
        .btn-primary:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.15); }

        /* Stats */
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 13px;
        }
        .stat-label { color: #888; }
        .stat-value { color: #ff6b9d; font-weight: 600; }

        /* Character Container */
        .character-area {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 320px;
            height: 380px;
            pointer-events: none;
            overflow: visible;
        }

        .character {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            transition: transform 0.2s ease;
        }

        .character img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(255, 107, 157, 0.4));
            transition: filter 0.3s, transform 0.3s;
        }

        /* Character States */
        .character[data-state="idle"] img {
            animation: charIdle 3s ease-in-out infinite;
        }

        .character[data-state="waiting"] img {
            animation: charWaiting 2s ease-in-out infinite;
            filter: drop-shadow(0 0 25px rgba(255, 200, 100, 0.5));
        }

        .character[data-state="sorting"] img {
            animation: charSorting 0.4s ease-in-out infinite;
            filter: drop-shadow(0 0 35px rgba(100, 200, 255, 0.6));
        }

        .character[data-state="excited"] img {
            animation: charExcited 0.2s ease-in-out infinite;
            filter: drop-shadow(0 0 40px rgba(255, 100, 150, 0.7));
        }

        .character[data-state="complete"] img {
            animation: charComplete 0.5s ease-out forwards;
            filter: drop-shadow(0 0 50px rgba(100, 255, 150, 0.8));
        }

        @keyframes charIdle {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(1deg); }
        }

        @keyframes charWaiting {
            0%, 100% { transform: scale(1) rotate(-1deg); }
            50% { transform: scale(1.02) rotate(1deg); }
        }

        @keyframes charSorting {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-12px) scale(1.03); }
        }

        @keyframes charExcited {
            0%, 100% { transform: rotate(-3deg) scale(1.05); }
            50% { transform: rotate(3deg) scale(1.08); }
        }

        @keyframes charComplete {
            0% { transform: scale(1) rotate(0deg); }
            30% { transform: scale(1.15) rotate(-5deg); }
            60% { transform: scale(1.1) rotate(3deg); }
            100% { transform: scale(1.12) rotate(0deg); }
        }

        /* Speech Bubble */
        .speech-bubble {
            position: absolute;
            bottom: 220px;
            right: 180px;
            background: #fff;
            color: #333;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            transform: scale(0.8) translateY(10px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 30px;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 12px solid #fff;
        }

        .speech-bubble.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .speech-bubble .emoji {
            font-size: 18px;
            margin-right: 6px;
        }

        /* Emotion Particles */
        .emotion-particle {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 1.5s ease-out forwards;
            z-index: 200;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
            100% { opacity: 0; transform: translateY(-100px) scale(0.5) rotate(20deg); }
        }

        /* Algorithm Info */
        .algo-display {
            position: absolute;
            bottom: 20px;
            left: 20px;
            pointer-events: none;
        }

        .algo-name {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 6px;
        }

        .algo-complexity {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Progress */
        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff6b9d, #c44569, #ff6b9d);
            background-size: 200% 100%;
            animation: progressGlow 2s linear infinite;
            transition: width 0.1s linear;
        }

        @keyframes progressGlow {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confettiFall 3s linear forwards;
            z-index: 1000;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="ui-layer">
        <div class="panel control-panel">
            <div class="panel-header">
                <span>üéÄ</span> Sorting Visualizer
            </div>

            <div class="control-row">
                <label>Algorithm</label>
                <select id="algorithm">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="heap">Heap Sort</option>
                    <option value="shell">Shell Sort</option>
                    <option value="cocktail">Cocktail Shaker</option>
                    <option value="radix">Radix Sort</option>
                </select>
            </div>

            <div class="control-row">
                <label>Size</label>
                <input type="range" id="size" min="16" max="300" value="100">
                <span class="value-badge" id="sizeVal">100</span>
            </div>

            <div class="control-row">
                <label>Speed</label>
                <input type="range" id="speed" min="0" max="100" value="75">
                <span class="value-badge" id="speedVal">Fast</span>
            </div>

            <div class="checkbox-row">
                <input type="checkbox" id="sound" checked>
                <label for="sound">üîä Sound Effects</label>
            </div>

            <div class="checkbox-row">
                <input type="checkbox" id="rainbow" checked>
                <label for="rainbow">üåà Rainbow Colors</label>
            </div>

            <div class="btn-row">
                <button class="btn btn-secondary" id="shuffleBtn">Shuffle</button>
                <button class="btn btn-primary" id="startBtn">‚ñ∂ Start</button>
            </div>
        </div>

        <div class="panel stats-panel">
            <div class="panel-header">
                <span>üìä</span> Statistics
            </div>
            <div class="stat-row">
                <span class="stat-label">Comparisons</span>
                <span class="stat-value" id="comparisons">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Swaps</span>
                <span class="stat-value" id="swaps">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Time</span>
                <span class="stat-value" id="time">0.00s</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Status</span>
                <span class="stat-value" id="status">Ready</span>
            </div>
        </div>

        <div class="algo-display">
            <div class="algo-name" id="algoName">Bubble Sort</div>
            <div class="algo-complexity" id="algoComplexity">Time: O(n¬≤) | Space: O(1)</div>
        </div>

        <div class="progress-container">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <div class="character-area">
        <div class="character" id="character" data-state="idle">
            <img src="character.webp" alt="Character">
        </div>
        <div class="speech-bubble" id="speechBubble">
            <span class="emoji">üëã</span>Let's sort!
        </div>
    </div>

    <script>
    // ================================================
    // Sorting Visualizer - Character Edition
    // ================================================

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Algorithm data
    const algorithms = {
        bubble: { name: 'Bubble Sort', time: 'O(n¬≤)', space: 'O(1)' },
        selection: { name: 'Selection Sort', time: 'O(n¬≤)', space: 'O(1)' },
        insertion: { name: 'Insertion Sort', time: 'O(n¬≤)', space: 'O(1)' },
        merge: { name: 'Merge Sort', time: 'O(n log n)', space: 'O(n)' },
        quick: { name: 'Quick Sort', time: 'O(n log n)', space: 'O(log n)' },
        heap: { name: 'Heap Sort', time: 'O(n log n)', space: 'O(1)' },
        shell: { name: 'Shell Sort', time: 'O(n log¬≤n)', space: 'O(1)' },
        cocktail: { name: 'Cocktail Shaker', time: 'O(n¬≤)', space: 'O(1)' },
        radix: { name: 'Radix Sort', time: 'O(nk)', space: 'O(n+k)' }
    };

    // Speech messages
    const messages = {
        idle: [
            { emoji: 'üëã', text: 'Ready to sort!' },
            { emoji: '‚ú®', text: 'Pick an algorithm!' },
            { emoji: 'üéµ', text: 'Let\'s make music!' }
        ],
        start: [
            { emoji: 'üöÄ', text: 'Here we go!' },
            { emoji: 'üí™', text: 'Let\'s do this!' },
            { emoji: '‚ö°', text: 'Starting!' }
        ],
        sorting: [
            { emoji: 'üîÑ', text: 'Sorting...' },
            { emoji: '‚ú®', text: 'Working hard!' },
            { emoji: 'üí´', text: 'Almost there!' }
        ],
        swap: [
            { emoji: 'üîÄ', text: 'Swap!' },
            { emoji: '‚ÜîÔ∏è', text: 'Switch!' },
            { emoji: 'üéØ', text: 'Got it!' }
        ],
        complete: [
            { emoji: 'üéâ', text: 'Done!' },
            { emoji: '‚ú®', text: 'Perfect!' },
            { emoji: 'üèÜ', text: 'Sorted!' }
        ]
    };

    // State
    let array = [];
    let sorting = false;
    let stopped = false;
    let comparisons = 0;
    let swapCount = 0;
    let startTime = 0;
    let highlightIndices = [];
    let sortedIndices = new Set();
    let swapCounter = 0;

    // Character
    const character = document.getElementById('character');
    const speechBubble = document.getElementById('speechBubble');
    let lastSpeechTime = 0;

    function setCharacterState(state) {
        character.dataset.state = state;
    }

    function showSpeech(category) {
        const now = Date.now();
        if (now - lastSpeechTime < 1500) return;
        lastSpeechTime = now;

        const msgs = messages[category];
        const msg = msgs[Math.floor(Math.random() * msgs.length)];

        speechBubble.innerHTML = `<span class="emoji">${msg.emoji}</span>${msg.text}`;
        speechBubble.classList.add('visible');

        setTimeout(() => speechBubble.classList.remove('visible'), 2000);
    }

    function createEmotionParticle(emoji) {
        const particle = document.createElement('div');
        particle.className = 'emotion-particle';
        particle.textContent = emoji;
        particle.style.right = (Math.random() * 100 + 100) + 'px';
        particle.style.bottom = (Math.random() * 100 + 200) + 'px';
        document.querySelector('.character-area').appendChild(particle);
        setTimeout(() => particle.remove(), 1500);
    }

    function createConfetti() {
        const colors = ['#ff6b9d', '#c44569', '#ffd700', '#00ff88', '#00d2ff', '#a855f7'];
        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }, i * 30);
        }
    }

    // Audio
    let audioCtx = null;

    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function playTone(value, max, duration = 0.08) {
        if (!document.getElementById('sound').checked || !audioCtx) return;

        const freq = 150 + (value / max) * 1000;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc.type = 'sine';
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.12, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);

        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function playMelody(notes) {
        if (!document.getElementById('sound').checked || !audioCtx) return;
        notes.forEach((freq, i) => {
            setTimeout(() => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            }, i * 100);
        });
    }

    // Resize
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        render();
    }
    window.addEventListener('resize', resize);

    // Render
    function render() {
        ctx.fillStyle = '#0a0a12';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const n = array.length;
        if (n === 0) return;

        const rainbow = document.getElementById('rainbow').checked;
        const barWidth = canvas.width / n;
        const maxHeight = canvas.height - 40;

        for (let i = 0; i < n; i++) {
            const height = (array[i] / n) * maxHeight;
            const x = i * barWidth;
            const y = canvas.height - height;

            let color;
            if (sortedIndices.has(i)) {
                const hue = (array[i] / n) * 360;
                color = `hsl(${hue}, 90%, 55%)`;
            } else if (highlightIndices.includes(i)) {
                color = '#fff';
            } else if (rainbow) {
                const hue = (array[i] / n) * 360;
                color = `hsl(${hue}, 75%, 50%)`;
            } else {
                const lightness = 25 + (array[i] / n) * 45;
                color = `hsl(330, 70%, ${lightness}%)`;
            }

            ctx.fillStyle = color;

            if (barWidth > 3) {
                ctx.fillRect(x + 0.5, y, barWidth - 1, height);
            } else {
                ctx.fillRect(x, y, barWidth, height);
            }
        }
    }

    // Array operations
    function generateArray() {
        const size = parseInt(document.getElementById('size').value);
        array = [];
        for (let i = 1; i <= size; i++) array.push(i);
        shuffle();
    }

    function shuffle() {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        highlightIndices = [];
        sortedIndices.clear();
        resetStats();
        render();
        setCharacterState('idle');
        showSpeech('idle');
    }

    function resetStats() {
        comparisons = 0;
        swapCount = 0;
        swapCounter = 0;
        document.getElementById('comparisons').textContent = '0';
        document.getElementById('swaps').textContent = '0';
        document.getElementById('time').textContent = '0.00s';
        document.getElementById('status').textContent = 'Ready';
        document.getElementById('progressFill').style.width = '0%';
    }

    function updateStats() {
        document.getElementById('comparisons').textContent = comparisons.toLocaleString();
        document.getElementById('swaps').textContent = swapCount.toLocaleString();
        const elapsed = ((performance.now() - startTime) / 1000).toFixed(2);
        document.getElementById('time').textContent = elapsed + 's';
    }

    function updateProgress() {
        const progress = (sortedIndices.size / array.length) * 100;
        document.getElementById('progressFill').style.width = progress + '%';
    }

    function updateAlgoInfo() {
        const algo = document.getElementById('algorithm').value;
        const info = algorithms[algo];
        document.getElementById('algoName').textContent = info.name;
        document.getElementById('algoComplexity').textContent = `Time: ${info.time} | Space: ${info.space}`;
    }

    function getDelay() {
        const speed = parseInt(document.getElementById('speed').value);
        return Math.floor(300 * Math.pow(0.96, speed));
    }

    const sleep = ms => ms > 0 ? new Promise(r => setTimeout(r, ms)) : Promise.resolve();

    async function compare(i, j) {
        comparisons++;
        highlightIndices = [i, j];
        playTone(array[i], array.length);
        render();
        updateStats();
        await sleep(getDelay());
        return array[i] - array[j];
    }

    async function swap(i, j) {
        swapCount++;
        swapCounter++;
        [array[i], array[j]] = [array[j], array[i]];
        highlightIndices = [i, j];
        playTone(array[i], array.length);
        playTone(array[j], array.length);
        render();
        updateStats();

        // Character reactions
        if (swapCounter % 20 === 0) {
            setCharacterState('excited');
            showSpeech('swap');
            createEmotionParticle('‚ú®');
            setTimeout(() => setCharacterState('sorting'), 300);
        }

        await sleep(getDelay());
    }

    async function set(i, value) {
        array[i] = value;
        highlightIndices = [i];
        playTone(value, array.length);
        render();
        updateStats();
        await sleep(getDelay());
    }

    // Sorting Algorithms
    async function bubbleSort() {
        const n = array.length;
        for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                if (stopped) return;
                if (await compare(j, j + 1) > 0) await swap(j, j + 1);
            }
            sortedIndices.add(n - 1 - i);
            updateProgress();
        }
        sortedIndices.add(0);
    }

    async function selectionSort() {
        const n = array.length;
        for (let i = 0; i < n - 1; i++) {
            let minIdx = i;
            for (let j = i + 1; j < n; j++) {
                if (stopped) return;
                if (await compare(j, minIdx) < 0) minIdx = j;
            }
            if (minIdx !== i) await swap(i, minIdx);
            sortedIndices.add(i);
            updateProgress();
        }
        sortedIndices.add(n - 1);
    }

    async function insertionSort() {
        const n = array.length;
        for (let i = 1; i < n; i++) {
            let j = i;
            while (j > 0) {
                if (stopped) return;
                if (await compare(j - 1, j) > 0) { await swap(j - 1, j); j--; }
                else break;
            }
        }
    }

    async function mergeSort() { await mergeSortHelper(0, array.length - 1); }
    async function mergeSortHelper(l, r) {
        if (l >= r || stopped) return;
        const m = Math.floor((l + r) / 2);
        await mergeSortHelper(l, m);
        await mergeSortHelper(m + 1, r);
        await merge(l, m, r);
    }
    async function merge(l, m, r) {
        const temp = [];
        let i = l, j = m + 1;
        while (i <= m && j <= r) {
            if (stopped) return;
            if (await compare(i, j) <= 0) temp.push(array[i++]);
            else temp.push(array[j++]);
        }
        while (i <= m) temp.push(array[i++]);
        while (j <= r) temp.push(array[j++]);
        for (let k = 0; k < temp.length; k++) {
            if (stopped) return;
            await set(l + k, temp[k]);
        }
    }

    async function quickSort() { await quickSortHelper(0, array.length - 1); }
    async function quickSortHelper(lo, hi) {
        if (lo >= hi || stopped) return;
        const p = await partition(lo, hi);
        await quickSortHelper(lo, p - 1);
        await quickSortHelper(p + 1, hi);
    }
    async function partition(lo, hi) {
        const pivot = array[hi];
        let i = lo - 1;
        for (let j = lo; j < hi; j++) {
            if (stopped) return lo;
            comparisons++;
            highlightIndices = [j, hi];
            playTone(array[j], array.length);
            render();
            updateStats();
            await sleep(getDelay());
            if (array[j] < pivot) { i++; await swap(i, j); }
        }
        await swap(i + 1, hi);
        sortedIndices.add(i + 1);
        updateProgress();
        return i + 1;
    }

    async function heapSort() {
        const n = array.length;
        for (let i = Math.floor(n / 2) - 1; i >= 0; i--) await heapify(n, i);
        for (let i = n - 1; i > 0; i--) {
            if (stopped) return;
            await swap(0, i);
            sortedIndices.add(i);
            updateProgress();
            await heapify(i, 0);
        }
        sortedIndices.add(0);
    }
    async function heapify(n, i) {
        let largest = i, l = 2*i+1, r = 2*i+2;
        if (l < n && await compare(l, largest) > 0) largest = l;
        if (r < n && await compare(r, largest) > 0) largest = r;
        if (largest !== i && !stopped) { await swap(i, largest); await heapify(n, largest); }
    }

    async function shellSort() {
        const n = array.length;
        for (let gap = Math.floor(n/2); gap > 0; gap = Math.floor(gap/2)) {
            for (let i = gap; i < n; i++) {
                let j = i;
                while (j >= gap) {
                    if (stopped) return;
                    if (await compare(j-gap, j) > 0) { await swap(j-gap, j); j -= gap; }
                    else break;
                }
            }
        }
    }

    async function cocktailSort() {
        let swapped = true, start = 0, end = array.length - 1;
        while (swapped) {
            swapped = false;
            for (let i = start; i < end; i++) {
                if (stopped) return;
                if (await compare(i, i+1) > 0) { await swap(i, i+1); swapped = true; }
            }
            sortedIndices.add(end);
            updateProgress();
            if (!swapped) break;
            swapped = false; end--;
            for (let i = end-1; i >= start; i--) {
                if (stopped) return;
                if (await compare(i, i+1) > 0) { await swap(i, i+1); swapped = true; }
            }
            sortedIndices.add(start);
            updateProgress();
            start++;
        }
    }

    async function radixSort() {
        const max = Math.max(...array);
        for (let exp = 1; Math.floor(max/exp) > 0; exp *= 10) {
            if (stopped) return;
            await countingSortByDigit(exp);
        }
    }
    async function countingSortByDigit(exp) {
        const n = array.length;
        const output = new Array(n);
        const count = new Array(10).fill(0);
        for (let i = 0; i < n; i++) {
            if (stopped) return;
            count[Math.floor(array[i]/exp) % 10]++;
            highlightIndices = [i];
            playTone(array[i], n);
            render();
            await sleep(getDelay()/2);
        }
        for (let i = 1; i < 10; i++) count[i] += count[i-1];
        for (let i = n-1; i >= 0; i--) {
            const digit = Math.floor(array[i]/exp) % 10;
            output[count[digit]-1] = array[i];
            count[digit]--;
        }
        for (let i = 0; i < n; i++) {
            if (stopped) return;
            await set(i, output[i]);
        }
    }

    // Completion
    async function completeAnimation() {
        setCharacterState('complete');
        showSpeech('complete');
        document.getElementById('status').textContent = 'Complete!';

        for (let i = 0; i < array.length; i++) {
            if (stopped) return;
            sortedIndices.add(i);
            playTone(array[i], array.length, 0.04);
            render();
            updateProgress();
            await sleep(Math.max(1, 400 / array.length));
        }

        playMelody([523.25, 659.25, 783.99, 1046.50, 783.99, 1046.50]);
        createConfetti();

        for (let i = 0; i < 5; i++) {
            createEmotionParticle(['üéâ', '‚ú®', 'üíñ', 'üåü', 'üéä'][i]);
            await sleep(100);
        }
    }

    // Main
    async function startSort() {
        if (sorting) return;
        initAudio();
        sorting = true;
        stopped = false;

        highlightIndices = [];
        sortedIndices.clear();
        resetStats();
        startTime = performance.now();
        document.getElementById('status').textContent = 'Sorting...';
        document.getElementById('startBtn').disabled = true;
        document.getElementById('shuffleBtn').disabled = true;

        setCharacterState('sorting');
        showSpeech('start');

        const algo = document.getElementById('algorithm').value;
        switch(algo) {
            case 'bubble': await bubbleSort(); break;
            case 'selection': await selectionSort(); break;
            case 'insertion': await insertionSort(); break;
            case 'merge': await mergeSort(); break;
            case 'quick': await quickSort(); break;
            case 'heap': await heapSort(); break;
            case 'shell': await shellSort(); break;
            case 'cocktail': await cocktailSort(); break;
            case 'radix': await radixSort(); break;
        }

        if (!stopped) {
            await completeAnimation();
        } else {
            document.getElementById('status').textContent = 'Stopped';
            setCharacterState('idle');
        }

        highlightIndices = [];
        render();
        sorting = false;
        document.getElementById('startBtn').disabled = false;
        document.getElementById('shuffleBtn').disabled = false;
    }

    // Events
    document.getElementById('shuffleBtn').addEventListener('click', () => { if (!sorting) shuffle(); });
    document.getElementById('startBtn').addEventListener('click', () => {
        if (sorting) stopped = true;
        else startSort();
    });
    document.getElementById('algorithm').addEventListener('change', updateAlgoInfo);
    document.getElementById('size').addEventListener('input', e => {
        document.getElementById('sizeVal').textContent = e.target.value;
        if (!sorting) generateArray();
    });
    document.getElementById('speed').addEventListener('input', e => {
        const v = parseInt(e.target.value);
        document.getElementById('speedVal').textContent = v < 25 ? 'Slow' : v < 50 ? 'Medium' : v < 80 ? 'Fast' : 'Ultra';
    });

    // Init
    resize();
    generateArray();
    updateAlgoInfo();
    setCharacterState('idle');
    setTimeout(() => showSpeech('idle'), 500);
    </script>
